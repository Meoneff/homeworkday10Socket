<div  class="chat-container" style="margin-top: 70px;" >
  <div id="ten_top">
    <img src="https://media.discordapp.net/attachments/631918700546621440/1127977786351554700/Xvc3al33JhY.png?width=662&height=662">
  <h1>Chat Room</h1>
  
</div>
  <div id="top">
  <input type="text" [(ngModel)]="roomId" placeholder="Enter room id ..." />
  <input type="text" [(ngModel)]="userName" placeholder="Enter your name ..." />
  <button (click)="joinRoom(roomId)">Join Room</button>
</div>
  <div id="main" class="message">
  <div *ngFor="let msg of messages" class="message-entry">
    <p>From: {{ msg.from }}</p>
    <p>Message: {{ msg.msg }}</p>
  </div>
  </div>
<hr>
  <div class="message-input-container">
    <input type="text" [(ngModel)]="newMassage" placeholder="Enter your message ..." class="message-input" />
    <button (click)="sendMessage(newMassage)" class="send-button">Send</button>
  </div>
</div>
